<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">



   <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="main">
      <article class="container">
        <div class="img__contianer">
           <picture>
            <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="produc-image-desktop">
        </picture>
        </div>
        <div class="text__content">
            <a href="#">perfume</a>
            <h1 class="ver__padd">Gabrielle Essence Eau De Parfum</h1>
            <p class="ver__padd">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
              <p class="price ver__padd"> <span class="discount__price">$149.99</span> <span class="original__price">$169.99</span>
              </p>
              <button class="btn__cart"><img src="images/icon-cart.svg" alt="cart--icon">
              Add to Cart</button>

        </div>
      </article>
  </main>

  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/fawadmehmood" target="_blank">Fawad Mehmood</a>
  </footer>
</body>
</html>
